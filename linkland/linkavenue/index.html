<!DOCTYPE html>

    <title>BUTTONS</title>
    <link href="/css/defaults.css" rel="stylesheet" type="text/css" media="all" />

    <style>
        /*GENERAL*/
            :root {
                --bg-url: url(linkbg.webp);
                --accent: #61b828;
                --text: #fff;
                --base-colour: #000;
            }

            body {
                margin: 0;
                padding: 1em;
                background: var(--bg-url) fixed;
                background-size: cover;
                background-position: center;
            }

            a {color: var(--accent)}
        /*----*/
        
        /*LAYOUT*/
            .logo img {
                width: 50%;
                margin-bottom: .5em;
            }

            #wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            /*Main box; can be reused*/
            #main {
            background: var(--base-colour);
            color: var(--text);
            border: 3px ridge var(--accent);
            border-radius: .2em;
            box-shadow: #0000008e .5em .5em .5em .2em;
            margin-bottom: 2em;
            padding: 1em;
            width: 1000px;
            font-size: 11pt;
            }

                #main ul, li {
                    list-style: none;
                    margin: 0;
                    padding: 0;
                }
        /*----*/

        /*DIVIDERS AND SECTIONS*/
        .divider {
            font-family: "IBM-BIOS", monospace;
            font-size: 8pt;
            color: var(--base-colour);
            background: linear-gradient(90deg, var(--accent), #0000);
            padding: .5em .2em .2em .5em;
            width: 100%;
        }

        section {
            margin-bottom: 1em;
        }
        /*----*/

        /*BUTTONS*/
            .buttons, .other {
                padding-top: .7em;
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }

                .buttons img, .other img {
                    image-rendering: crisp-edges;
                }
        /*----*/
    </style>

    <script type="text/javascript" src="/JS/linkHandle.js"></script>
</head>
