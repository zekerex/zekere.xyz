<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
    <link href="/css/defaults.css" rel="stylesheet" type="text/css" media="all" />

    <style>

        :root {
            --bg-url: url(linkbg.webp);
            --accent: #61b828;
        }

        body {
            margin: 0;
            padding: 1em;
            background: var(--bg-url) fixed;
            background-size: cover;
            background-position: center;
        }

        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #main {
           background: #000;
           border: 2px ridge var(--accent);
           border-radius: .2em;
           padding: 1em;
           width: 60vw;
           box-shadow: #0000008e .5em .5em .5em .2em;
        }

        .logo {
            width: 50%;
            margin-bottom: .2em;
        }

        .buttons {
            padding-top: 7px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .buttons img {
            width: 9dvb !important;
            image-rendering: crisp-edges;
        }

        .divider {
            font-family: "IBM-BIOS", monospace;
            font-size: .7em;
            color: #000;
            background: var(--accent);
            width: fit-content;
            padding: 2px 1px 1px 2px;
        }

        .section {
            margin-bottom: 10px;
        }

        hr {
            border: solid 1px (--accent);
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>

    <script type="text/javascript" src="/JS/linkHandle.js"></script>
</head>

<body>
    <div id="wrapper">
        
    <img class="logo" src="templogo.webp" alt="">

    <div id="main">
        <div class="section">
            <div class="divider">
                FRIENDS
            </div>
            <div class="buttons">
                <!--zoey-->
                <a href="https://zoeyonline.me/">
                    <img src="https://zoeyonline.me/assets/button.gif">
                </a>
                <!--zoey-->

                <!--kitmeow-->
                <a href="https://kitmeow.neocities.org">
                    <img src="https://i.postimg.cc/fL1qzfD3/kitmethalheart2.gif"></a>

                <!--mug-->
                <a href="https://mugrootbeerbeer.neocities.org/">
                    <img src="buttons/mug.gif"></a>
            </div>
        </div>
        <hr>

        <div class="section">
            <div class="divider">
                NEIGHBOURS
            </div>
            <div class="buttons">
                <!--k-cottonears-->
                <a href="https://k-cottonears.neocities.org/">
                    <img
                        src="buttons/k_cottonears.png"></a>

                <!--rob-->
                <a href="https://roboticoperatingbuddy.neocities.org/">
                    <img src="https://file.garden/ZDrtGB-J4RNQd5ky/neocitieseng/mybutton"></a>

                <!--draggianuniverse-->
                <a href="https://draggianuniverse.neocities.org/">
                    <img src="buttons/draggianuniverse.gif"></a>

                <!--pinkderg-->
                <a href="https://pinkderg.art/"><img src="https://pinkderg.art/88x31.gif"></a>

                <!--humanfinny-->
                <a href="https://humanfinny.neocities.org/"><img
                        src="https://64.media.tumblr.com/5ce3bdabcdb7b28ca6fcc44be522e335/3ea14a534d78ff06-0e/s100x200/3631413f6bf7bf1130de2b5a79d45dc550110066.pnj"></a>
            </div>
        </div>

    <hr>

    <div class="section" style="width: 100%; margin-top: 10px;">
        <div class="divider">
            FAVOURITES, INSPIRATION
        </div>
        <div class="buttons">
            <!--heckscaper-->
            <a href="https://heckscaper.com/">
                <img src="https://heckscaper.com/data/buttons/msx8831.gif"></a>

            <!--vertpush-->
            <a href="https://obby.dog/"><img src="buttons/vertpush.gif" alt=""></a>

            <!--kiophen-->
            <a href="https://mileshouse.neocities.org/">
                <img src="buttons/kiophen.gif"></a>

            <!--xzyolotl-->
            <a href="https://xzyolotl.neocities.org/indexhome">
                <img src="buttons/xzyolotl.gif"></a>

             <!--warpzone-->
             <a href="https://warp.zone/"><img src="https://warp.zone/Graphix/88x31/warpzone_button.gif" alt="warp.zone"></a>

            <!--espy.world-->

            <!--radish-->

            <!--beep-->
            <a href="https://beeps.website/"><img src="buttons/beepswashere.png" alt=""></a>
        </div>
    </div>
</div>

    <script src="/js/linkJump.js"></script>
</body>
