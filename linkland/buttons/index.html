<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
    <link href="/css/defaults.css" rel="stylesheet" type="text/css" media="all" />

    <style>
        .wrapper {
            gap: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding-top: 7px;
        }

        .buttons img {
            width: 80px !important;
        }

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
            background: #000;
        }

        .divider {
            font-family: "IBM-BIOS", monospace;
            font-size: .7em;
            color: #fff;
            padding: 7px 5px 5px 5px;
        }

        .section {
            margin-bottom: 10px;
            width: 50%;
        }

        hr {
            border: solid 1px #ffffff;
        }
    </style>

    <script type="text/javascript" src="/JS/linkHandle.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="divider">
                FRIENDS
            </div>
            <div class="buttons">
                <!--zoey-->
                <a href="https://zoeyonline.me/">
                    <img src="https://zoeyonline.me/assets/button.gif">
                </a>
                <!--zoey-->

                <!--kitmeow-->
                <a href="https://kitmeow.neocities.org">
                    <img src="https://i.postimg.cc/fL1qzfD3/kitmethalheart2.gif"></a>

                <!--mug-->
                <a href="https://mugrootbeerbeer.neocities.org/">
                    <img src="mug.gif"></a>
            </div>
        </div>
        <hr>

        <div class="section">
            <div class="divider">
                NEIGHBOURS
            </div>
            <div class="buttons">
                <!--k-cottonears-->
                <a href="https://k-cottonears.neocities.org/">
                    <img
                        src="k_cottonears.png"></a>

                <!--rob-->
                <a href="https://roboticoperatingbuddy.neocities.org/">
                    <img src="https://file.garden/ZDrtGB-J4RNQd5ky/neocitieseng/mybutton"></a>

                <!--draggianuniverse-->
                <a href="https://draggianuniverse.neocities.org/">
                    <img src="draggianuniverse.gif"></a>

                <!--pinkderg-->
                <a href="https://pinkderg.art/"><img src="https://pinkderg.art/88x31.gif"></a>

                <!--humanfinny-->
                <a href="https://humanfinny.neocities.org/"><img
                        src="https://64.media.tumblr.com/5ce3bdabcdb7b28ca6fcc44be522e335/3ea14a534d78ff06-0e/s100x200/3631413f6bf7bf1130de2b5a79d45dc550110066.pnj"></a>
            </div>
        </div>

    <hr>

    <div class="section" style="width: 100%; margin-top: 10px;">
        <div class="divider">
            FAVOURITES, INSPIRATION
        </div>
        <div class="buttons">
            <!--heckscaper-->
            <a href="https://heckscaper.com/">
                <img src="https://heckscaper.com/data/buttons/msx8831.gif"></a>

            <!--kiophen-->
            <a href="https://mileshouse.neocities.org/">
                <img src="kiophen.gif"></a>

            <!--xzyolotl-->
            <a href="https://xzyolotl.neocities.org/indexhome">
                <img src="xzyolotl.gif"></a>

             <!--warpzone-->
             <a href="https://warp.zone/"><img src="https://warp.zone/Graphix/88x31/warpzone_button.gif" alt="warp.zone"></a>

            <!--espy.world-->
            <a href="https://espimyte.com"><img src="https://espimyte.com/img/button.gif" alt="espy.world"></a>
        </div>
    </div>

    <script src="/js/linkJump.js"></script>
</body>
