<!DOCTYPE html>
<html lang="en">

<head>

    <title>Xenos' Favourite Pokemon List...</title>
    <link href="/css/defaults.css" rel="stylesheet" type="text/css" media="all" />

    <style>
        body {
            background: url(bg.jpg);
            background-size: cover;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-pixelated;
            image-rendering: pixelated;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100dvh;
        }

        .mainbox {
            background: linear-gradient(to right, #7714a9b9, #14a98e4e, #0000);
            backdrop-filter: blur(10px);

            box-shadow: inset #ffffffb9 0 0 10px 3px;

            border-radius: 3em;
            width: 80%;
            padding: 1em;
            text-align: center;

            animation: bounce 5s ease-out infinite;
        }

        .secondbox {
            width: 70%;
            border-radius: 2em;
            margin: 1em 1ex;
        }

        p.text-center {
            text-align: center;
        }

        @keyframes bounce {
            0% {
                transform: translatey(0px);
            }

            50% {
                transform: translatey(-10px);
            }

            100% {
                transform: translatey(0px);
            }

        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: baseline;
            gap: 5px;
            padding: 1em;
        }
    </style>
</head>
